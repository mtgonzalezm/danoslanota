<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danos La nota - Página Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1em;
            text-decoration: none;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 2em;
            max-width: 1200px;
            margin: auto;
            background-color: #fff;
        }
        .section {
            margin-bottom: 2em;
        }
        .section h2 {
            border-bottom: 2px solid #444;
            padding-bottom: 0.5em;
        }
        .project, .blog-post {
            border-bottom: 1px solid #ccc;
            padding: 1em 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Danos La nota</h1>
    </header>
    <nav>
        <a href="#bio">Biografía</a>
        <a href="#projects">Proyectos</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contacto</a>
    </nav>
    <div class="container">
        <section id="bio" class="section">
            <h2>Biografía</h2>
            <p>Hola, soy Danos La nota. Soy un profesional apasionado por la tecnología y la creatividad. He trabajado en diversos proyectos que combinan ambos campos para crear soluciones innovadoras.</p>
        </section>
        <section id="projects" class="section">
            <h2>Proyectos</h2>
            <div class="project">
                <h3>Proyecto 1</h3>
                <p>Descripción breve del proyecto 1.</p>
            </div>
            <div class="project">
                <h3>Proyecto 2</h3>
                <p>Descripción breve del proyecto 2.</p>
            </div>
        </section>
        <section id="blog" class="section">
            <h2>Blog</h2>
            <div class="blog-post">
                <h3>Título del Post 1</h3>
                <p>Resumen del post 1.</p>
            </div>
            <div class="blog-post">
                <h3>Título del Post 2</h3>
                <p>Resumen del post 2.</p>
            </div>
        </section>
        <section id="contact" class="section">
            <h2>Contacto</h2>
            <form action="mailto:danos@example.com" method="post" enctype="text/plain">
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Danos La nota. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
